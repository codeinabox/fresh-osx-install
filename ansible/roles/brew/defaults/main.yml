homebrew:
    taps:
        - homebrew/cask-fonts

    packages:
        - git
        - wget
        - bash
        - zsh
        - ruby
        - ctags
        - tmux
        - reattach-to-user-namespace
        - direnv
        - vimpager
        - nodejs
        - entr
        - hub
        - ack
        - ag
        - fzf
        - go
        - python
        - python2
        - rainbarf
        - irssi
        - aspell
        - neovim
        - bash-completion
        - zsh-completions

    packages_with_options:
        - name: vim
          options: with-lua
        - name: weechat
          options: with-aspell with-curl with-python with-perl with-ruby with-lua with-guile

    application_dir: ~/Applications

    casks:
        - dropbox
        - google-chrome
        - appcleaner
        - time-out
        - selfcontrol
        - isolator
        - flux
        - gpgtools
        - 1password
        - slack
        - font-fira-mono
