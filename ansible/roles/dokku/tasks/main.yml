---
- name: Download from repo
  git: repo={{ dokku.repo }} dest={{ dokku.path }} force=yes

- name: Add dokku.me to /etc/hosts
  sudo: yes
  lineinfile: dest=/etc/hosts line="10.0.0.2 dokku.me"

- name: Change the host port
  replace: "dest={{ dokku.path }}/Vagrantfile  regexp='8080' replace='{{ dokku.port }}'"
