---
osx:
  prefs:

    # Disable the caps lock key on the internal keyboard
    - domain: com.apple.keyboard.modifiermapping.1452-566-0
      key: -array
      value: <dict><key>HIDKeyboardModifierMappingDst</key><integer>-1</integer><key>HIDKeyboardModifierMappingSrc</key><integer>0</integer></dict>

    # Disable the caps lock key on external keyboards
    - domain: com.apple.keyboard.modifiermapping.1452-544-0
      key: -array
      value: <dict><key>HIDKeyboardModifierMappingDst</key><integer>-1</integer><key>HIDKeyboardModifierMappingSrc</key><integer>0</integer></dict>

    # Empty trash securely by default
    - domain: com.apple.finder EmptyTrashSecurely
      key: -bool
      value: true

    # Initial key repeat
    - domain: NSGlobalDomain InitialKeyRepeat
      key: -int
      value: 25

    # keyboard repeat rate
    - domain: NSGlobalDomain KeyRepeat
      key: -int
      value: 6

    # Save screen captures to desktop
    - domain: com.apple.screencapture
      key: location
      value: ~/Desktop

    # Dock {{{
    - domain: com.apple.Dock
      key: autohide
      value: -bool true

    - domain: com.apple.Dock
      key: magnification
      value: -bool true

    - domain: com.apple.Dock
      key: mineffect
      value: -string genie;

    - domain: com.apple.Dock
      key: minimize-to-application
      value: -bool true

    - domain: com.apple.Dock
      key: orientation
      value: -string left

    - domain: com.apple.Dock
      key: tilesize
      value: -int 26

    - domain: com.apple.Dock
      key: largesize
      value: -float 60
    # }}}
